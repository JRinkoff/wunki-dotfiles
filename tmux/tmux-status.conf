# This tmux statusbar config was created by tmuxline.vim
# on Tue, 28 Apr 2015

set -g status-bg "colour17"
set -g message-command-fg "colour231"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour153"
set -g message-bg "colour18"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour231"
set -g message-command-bg "colour18"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour18"
set -g status-left-attr "none"
setw -g window-status-fg "colour231"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour17"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour153"
setw -g window-status-separator ""
setw -g window-status-bg "colour17"
set -g status-left "#[fg=colour17,bg=colour153,bold] #S #[fg=colour153,bg=colour17,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour18,bg=colour17,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour18] %Y-%m-%d  %H:%M #[fg=colour153,bg=colour18,nobold,nounderscore,noitalics]#[fg=colour17,bg=colour153] #h "
setw -g window-status-format "#[fg=colour231,bg=colour17] #I #[fg=colour231,bg=colour17] #W "
setw -g window-status-current-format "#[fg=colour17,bg=colour18,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour18] #I #[fg=colour231,bg=colour18] #W #[fg=colour18,bg=colour17,nobold,nounderscore,noitalics]"
